<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--formthat takes account name -->
<form action ="{% url helloAccounts %} " method = 'post'>
    {% csrf_token %}
    {% for eachAccount in allAccounts %}
    <p>{{ eachAccount.name }}
        {{ eachAccount.checking }} <a href="{% url 'addFive' eachAccount.id %} ">Add</a>
    </p>
    {% endfor %}
    <input type ="text"  name ="AccountName">

    <button>Submit</button>
</form>




</form>
</body>
</html>
